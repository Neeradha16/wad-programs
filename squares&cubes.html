<body style="background: lightslategrey;">
<h2 style="text-align:center;"> The Square and Cubes for 1-15</h2>
<table align="center" border=7>
<tr><td>number</td><td>square</td><td>cube</td></tr>
<script type="text/javascript">
for(var n=0; n<=15; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n
+ "</td></tr>" ) ;
}
</script>
</table>
</body>
</html>
