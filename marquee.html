<!DOCTYPE html>
<html>
    <head>
        <title>Marquee Tags</title>
    </head>
    <body>
        <marquee>Default marquee text scrolling</marquee>
        <h1>Scroll the text from left</h1>
        <marquee bgcolor="lavender">Click here </marquee>
        <h2>Scroll the text from right</h2>
        <marquee bgcolor="pink" direction="right">Click here </marquee>
        <h2>Scroll the text towards up</h2>
        <marquee bgcolor="baby blue" direction="up">Click here </marquee>
        <h2>Scroll the text towards down</h2>
        <marquee bgcolor="peach" direction="down">Click here </marquee>
        <h2>Scroll the text with given height and width</h2>
        <marquee bgcolor="biege" width="60" height="50">Click here </marquee>
        <h3>scroll the text with high speed</h3>
        <marquee bgcolor="cream" scrollamount="100">click here </marquee>
    </body>
</html>
